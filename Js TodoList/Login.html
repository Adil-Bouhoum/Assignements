<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <form class="container border" style="margin-top: 2rem; padding: 1.5rem;" method="get">
        <h1>Login</h1>
        
        <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="Username" placeholder="Enter username"> 
            <div>
                <span class="alert alert-danger" style="display: none;" id="error-message-username"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Password"> 
            <div>
                <span class="alert alert-danger" style="display: none;" id="error-message-pass"></span>
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary" id="Submit_button">Submit</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        let username = document.getElementById('Username');
        let password = document.getElementById('Password');
        let usernameError = document.getElementById('error-message-username');
        let passError = document.getElementById('error-message-pass');

        const usernamePattern = /^[a-zA-Z0-9]{3,20}$/;
        let valid = true;

        document.getElementById('Submit_button').addEventListener('click', function(event) {
            event.preventDefault(); 
            console.log(event);

            usernameError.style.display = "none";
            passError.style.display = "none";


            if (!usernamePattern.test(username.value)) {
                usernameError.style.display = "block";
                usernameError.innerHTML = 'Username must be 3-20 characters and contain only letters and numbers.';
                valid = false;
            } else {
                usernameError.style.display = "none";
            }


            if (password.value.length < 8) {
                passError.style.display = "block";
                passError.innerHTML = 'Password must be at least 8 characters.';
                valid = false;
            } else {
                passError.style.display = "none"; 
            }


            if (valid) {
                alert("Form is valid!");
                const newUrl = `List.html?username=${encodeURIComponent(username.value)}`;
                window.location.href = newUrl;
            }
        });
    </script>
